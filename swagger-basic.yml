swagger: "3.0"
definitions:
  AccessLevel:
    type: string
    enum:
      - none
      - read
      - readdelete
      - write
      - owner
  AccessObject:
    type: object
    properties:
      access:
        $ref: '#/definitions/AccessLevel'
      id:
        type: string
        format: uuid
      label:
        type: string
  ResourceAccesses:
    type: object
    properties:
      namespace:
        type: array
        items:
          $ref: '#/definitions/AccessObject'
      volume:
        type: array
        items:
          $ref: '#/definitions/AccessObject'
parameters:
  SubstitutedUserID:
    name: user-id
    in: query
    type: string
    format: uuid
    description: "User ID to run actions for admin"
  UserIDHeader:
    $ref: "vendor/git.containerum.net/ch/api-gateway/pkg/utils/headers/swagger.json#/parameters/UserIDHeader"
  UserRoleHeader:
    $ref: "vendor/git.containerum.net/ch/api-gateway/pkg/utils/headers/swagger.json#/parameters/UserRoleHeader"